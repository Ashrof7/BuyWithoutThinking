<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Register </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

<form th:action="@{/Register}" th:object="${User}" method="post">
    Name : <input type="text" th:field="*{name}" /> <br></br> <br></br>
    UserName : <input type="text" th:field="*{username}" /> <br></br> <br></br>
    Email :     <input type="text" th:field="*{email}" /> <br></br> <br></br>
    Password :  <input type="password" th:field="*{password}" /> <br></br> <br></br>
               <input type="submit" value="submit" /> <br></br> <br></br>

</form>

</body>
</html>
